<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>User</title>
    <script src="/build/radh-ui.js"></script>

    <custom-style>
        <style>
            radh-user {
                --radh-user-title-color: green;
            }
        </style>
    </custom-style>

</head>

<body>

    <radh-version></radh-version>

    <radh-nav></radh-nav>

    <h1>GitLab Users</h1>

    <radh-gitlab-users></radh-gitlab-users>



    <radh-toast></radh-toast>

    <script>
        document.addEventListener('toasted', ev => {
            var radhToast = document.querySelector("radh-toast");
            radhToast.launchToast(ev.detail.login);
        });

    </script>

</body>

</html>
