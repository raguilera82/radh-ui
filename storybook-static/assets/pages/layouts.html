<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Layouts</title>
    <script src="/build/radh-ui.js"></script>

    <custom-style>
        <style>
            :root {
                --radh-grid-primary: red;
            }
        </style>
    </custom-style>

</head>

<body>


    <radh-version></radh-version>

    <radh-nav></radh-nav>

    <h1>Layouts Examples</h1>

    <h2>Grid Layout (2 rows, 3 columns)</h2>

    <radh-grid>
        <p slot="1-1">1-1</p>
        <p slot="1-2">1-2</p>
        <p slot="1-3">1-3</p>
        <p slot="2-1">2-1</p>
        <p slot="2-2">2-2</p>
        <p slot="2-3">2-3</p>
    </radh-grid>

    <h2>Holy Layout</h2>

    <radh-holy>
        <div slot="header">Contenido header</div>
        <div slot="nav">Contenido nav</div>
        <div slot="aside">Contenido aside</div>
        <div slot="section">Contenido section</div>
        <div slot="footer">Contenido footer</div>
    </radh-holy>

    <h2>Layout Center</h2>

    <radh-layout-center>
        <radh-form-login>
            <form [formGroup]="form" class="form">
                <fieldset>
                    <div class="col">
                        <label>Usuario</label>
                        <input type="text" formControlName="username">
                        <label>Contraseña</label>
                        <input type="password" formControlName="password">
                        <p><b>Nota:</b>Solo comprueba que usuario y contraseña sean la misma</p>
                    </div>
                </fieldset>
                <radh-button>Entrar</radh-button>
            </form>
        </radh-form-login>
    </radh-layout-center>

</body>

</html>
